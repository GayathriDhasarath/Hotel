{% extends 'userindex.html' %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container">
<div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
    <form method="post" action="{% url 'logindata' %}">
        {% csrf_token %}
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h1 class="mb-5">Login</h1>
        <div class="row g-3">
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Your Uname" name="name">
                    <label >Username</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="subject" placeholder="Subject" name="password">
                    <label >Password</label>
                </div>
            </div>
                <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
            </div>
        </div>
        <p>{{msg}}</p>
    </form>
</div>
    </div>
</div>
{% endblock %}
