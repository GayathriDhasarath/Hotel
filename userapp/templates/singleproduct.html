{% extends 'userindex.html' %}

    

{% block content %}
<div class="row g-4 justify-content-center"></div>
{% for i in data %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4 justify-content-center">
            {%for i in data %}
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="package-item">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{i.image.url}}" alt="">
                    </div>
                    <div class="d-flex border-bottom">
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-map-marker-alt text-primary me-2"></i>{{i.dest}}</small>
                        
                    </div>
                    <div class="text-center p-4">
                        <h3 class="mb-0">{{i.price}}</h3>
                        <div class="mb-3">
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                            <small class="fa fa-star text-primary"></small>
                        </div>
                        <p>{{i.desc}}</p>
                        <div class="d-flex justify-content-center mb-2">
                            <a href="{% url 'readmore' id=i.id %}" class="btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                            
                        </div>
                    </div>
                </div>
            </div>
                         
          {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
