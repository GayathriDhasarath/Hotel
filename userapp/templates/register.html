{% extends 'userindex.html' %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container">
<form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h1 class="mb-5">Register</h1>
    <div class="col-md-6 mb-4">
        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="Your Name" name="name">
            <label >Your Name</label>
        </div>
    </div>
     <div class="col-md-6 mb-4">
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="Your Email" name="email">
            <label >Your Email</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-floating">
            <input type="text" class="form-control" id="contact" placeholder="Your contact" name="contact">
            <label >Contact</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-floating">
            <input type="text" class="form-control" id="password" placeholder="Password" name="password">
            <label >Password</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-floating">
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
            <label>Confirm Password</label>
        </div>
    </div>
    

    <div class="col-6 mb-4">
        <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
    </div>
</div>

</form>
</div>
</div>
{% endblock %}
