{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link ref="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <h2><center>Add Your Hotel!</center></h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'hotel' %}">
        {% csrf_token %}
        <label>Hotel Name : </label>
        <input type="text" placeholder="Your hotel name" name="hotel_name"><br><br>
        <label>Hotel Description : </label>
        <textarea name="hotel_description" > Say something about your hotel</textarea><br><br>
        <label>Booking Price: </label>
        <input type="text" placeholder="Your Price"  name="booking_price"><br><br>
        <input type="file" name="image">
        <input type="submit" id="btn" value="Submit">
        
        

    </form>
</body>
</html>
